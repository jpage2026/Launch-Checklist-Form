<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <script>
            window.addEventListener("load", function() {
           let form = document.querySelector("form");
           form.addEventListener("submit", function(event) {
               let usernameInput = document.querySelector("input[name = pilotName]")
               let cousernameInput = document.querySelector("input[name = copilotName]")
               let fuleInput = document.querySelector("input[name =fuelLevel]")
               let weightInput= document.querySelector("input[name=cargoMass]")
            //    if (usernameInput.value === ""  || fuleInput.value === "" || fuleInput.value ===""  || weightInput.value === ""){
            //        alert("All fields are required")
            //    }
               if (usernameInput.value === ""){
                   alert("Please enter Pilot name")
               }
               
               if (cousernameInput.value === ""){
                   alert("Please enter Co-Pilot name")
               }

               if (fuleInput.value === ""){
                   alert("Please enter fule level")
               }

               if (isNaN(fuleInput.value)){
                   alert("Please enter a number for fule level");
                   return false;
               }
               else{
                   return true;
               }
               if (weightInput.value ===""){
                   alert("Please enter Cargo Mass");
                }
                if (isNaN(weightInput.value)){
                   alert("Please enter a number for Cargo Mass");
                   return false;
                
                }
                else{
                    return true
                }
               
               });
           
       });
       </script>
    
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div> 
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input type="text" name="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (L) <input type="text" name="fuelLevel"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Mass (kg) <input type="text" name="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo mass low enough for launch</li>
                </ol>
            </div>
        </div>    
    </body>
</html>
